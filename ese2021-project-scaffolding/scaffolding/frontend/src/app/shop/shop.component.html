<mat-form-field class="chip-list" appearance="fill">
  <mat-label>Search by category</mat-label>
  <mat-select [(value)]="categoryId" (selectionChange)="selected(categoryId)" class="selectCategory">
    <mat-option *ngFor="let category of shopCategories" [value]="category.shopCategoryId">
      {{category.shopCategoryName}}
    </mat-option>
  </mat-select>
  <mat-chip-list>
    <mat-chip
      *ngFor="let category of selectedCategories"
      [selectable]="selectable"
      [removable]="removable"
     (removed)="remove(category)">
      {{category.shopCategoryName}}
      <button matChipRemove *ngIf="removable">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
</mat-form-field>
  <div *ngIf="products.length==0">
    Currently no products
  </div>
  <div *ngFor="let n of counter(products.length);let i = index"  fxLayout="column" fxLayout.gt-xs="row">
    <div fxFlex="33">
      <app-shop-items [product] = products[3*i]
                      [categories]="shopCategories"
                      (getNewProducts)="getProducts()"
                      (selectCategory) ="selected($event)">
      </app-shop-items>
    </div>
    <div fxFlex="33">
      <app-shop-items [product] = products[3*i+1]
                      [categories]="shopCategories"
                      (getNewProducts)="getProducts()"
                      (selectCategory) ="selected($event)">
      </app-shop-items>
    </div>
    <div fxFlex="33">
      <app-shop-items [product]="products[3*i+2]"
                      [categories]="shopCategories"
                      (getNewProducts)="getProducts()"
                      (selectCategory) ="selected($event)">
      </app-shop-items>
    </div>
  </div>
