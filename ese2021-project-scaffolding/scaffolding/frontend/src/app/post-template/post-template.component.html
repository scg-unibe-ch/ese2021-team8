
<mat-card class="postCard" *ngIf="!displayPostTemplate">
  <div class="postButton">
    <button mat-raised-button (click)="clickCreatePost()">Create New Post</button>
  </div>
</mat-card>

<div *ngIf="displayPostTemplate">
  <mat-card>
    <button mat-flat-button class="close" (click)="closePostTemplate()">X</button>
    <br>
    <mat-form-field appearance="fill" style="width: 60%;">
      <input matInput type="text" placeholder="Title*" name="title" [(ngModel)]="postTitle">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select Category</mat-label>
      <mat-select required [(ngModel)]="postCategory">
        <mat-option *ngFor="let category of categories" [value]="category"  > {{category.categoryName}} </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" style="width: 100%; height: 40%">
      <textarea matInput placeholder="Post Text" style="width: 100%" rows="10" name="content"[(ngModel)]="postContent">
      </textarea>

      <input
        style="display: none"
        type="file" (change)="onFileChanged($event)"
        #fileInput>
      <button mat-icon-button class="upload" (click)="fileInput.click()"><mat-icon> attach_file</mat-icon> attach image </button>
    </mat-form-field>
    <br>



    <br>

    <button mat-raised-button (click)="createPost()">Publish Post</button>
    <mat-form-field *ngIf="hasPicture">
      Dieser Post beinhaltet ein Bild
    </mat-form-field>
  </mat-card>
</div>
    <app-post
      *ngFor="let post of posts"
      [post]="post"
      [categories]="categories"
      (sendUpdate)="updatePost($event)"
      (getNewPosts)="getPosts()"
    ></app-post>
