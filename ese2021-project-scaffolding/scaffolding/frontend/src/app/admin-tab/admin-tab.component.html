<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
      Manage post categories
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <h3>Create a new post category</h3>
      <mat-form-field>
        <input matInput placeholder="New Category Name" [(ngModel)]="newCategory">
      </mat-form-field>
      <button mat-flat-button (click)="createCategory()">Create New Category</button>
      <br>{{createFeedback}}
      <h3>Delete an existing post category:</h3>
      <mat-form-field appearance="fill">
        <mat-label>Select Category</mat-label>
        <mat-select  [(ngModel)]="oldCategory">
          <mat-option *ngFor="let category of categories" [value]="category" > {{category.categoryName}} </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button (click)="deleteCategory()">Delete Category</button>
      <br>{{deleteFeedback}}
    </mat-card>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Manage shop</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      Add a new product to the shop <br>
      <mat-form-field appearance="fill" style="width: 60%;">
        <input matInput type="text" placeholder="product title" name="title" [(ngModel)]="product.title">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" style="width: 60%;">
        <mat-label>price</mat-label>
        <input matInput type="number" name="price" [(ngModel)]="product.price">
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline" style="width: 100%; height: 40%">
      <textarea matInput placeholder="product description" style="width: 100%" rows="10" name="description" [(ngModel)]="product.description">
      </textarea>
        <input
          style="display: none"
          type="file" (change)="onFileChanged($event)"
          #fileInput>
        <button mat-icon-button class="upload" (click)="fileInput.click()"><mat-icon>image</mat-icon> upload image </button>
        <div>
          <img src="{{preview}}" class="preview">
        </div>
      </mat-form-field>
      <br>
      <br>
      <button mat-raised-button (click)="createProduct()">Publish Product</button>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
