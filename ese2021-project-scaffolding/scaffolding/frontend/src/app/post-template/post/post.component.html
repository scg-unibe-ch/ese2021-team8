<mat-card *ngIf="post != undefined">
  <button (click)="upvote()"> &#8679;</button>
  {{post.votes}}
  <button (click)="downvote()">&#8681;</button>
  <br>
  <br>
  <mat-card-title>{{post.title}}</mat-card-title>
  <!--TODO: add category badge-->
  <mat-card-content>{{post.content}}</mat-card-content>
</mat-card>
