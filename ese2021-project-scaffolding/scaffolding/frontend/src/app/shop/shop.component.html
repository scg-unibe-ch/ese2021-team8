<div *ngFor="let in of counter(products.length);let i = index">
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile>
<app-shop-items [product] = products[3*i]>
</app-shop-items>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-shop-items [product] = products[3*i+1]>
      </app-shop-items>
    </mat-grid-tile>
    <mat-grid-tile>
      <app-shop-items [product] = products[3*i+2]>
      </app-shop-items>
    </mat-grid-tile>
  </mat-grid-list>
</div>
